<div class="wishlist-container">
    <h2 class="text-center mb-4"> Ma liste d'envies</h2>
  
    <div *ngIf="products.length === 0" class="text-center text-gray-500">
      <p>Aucun produit dans votre liste dâ€™envies pour le moment.</p>
    </div>
  
    <div *ngFor="let product of products" class="wishlist-item">
      <p-card class="p-3 shadow-md">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="font-semibold text-lg">{{ product.name }}</h3>
            <p class="text-sm text-gray-600">{{ product.description }}</p>
            <p class="text-green-600 font-semibold">{{ product.price | currency:'EUR' }}</p>
          </div>
          <div class="flex flex-col gap-2 items-end">
            <p-button 
              label="Ajouter au panier"
              icon="pi pi-shopping-cart"
              severity="success"
              (onClick)="addToCart(product)">
            </p-button>
  
            <p-button 
              label="Supprimer"
              icon="pi pi-trash"
              severity="danger"
              (onClick)="removeFromWishlist(product.id)">
            </p-button>
          </div>
        </div>
      </p-card>
    </div>
  </div>
